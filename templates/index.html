<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure MySQL Sync App</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4f46e5; /* Modern Indigo */
            --primary-hover: #4338ca;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-color: #1f2937;
            --text-muted: #6b7280;
            --border-color: #e5e7eb;
            --success-color: #10b981;
            --error-color: #ef4444;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: var(--card-bg);
            border-radius: 16px;
            box-shadow: var(--shadow);
            padding: 40px;
            overflow: hidden;
        }

        /* --- Header & Status --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
        }

        .header h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .status-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
            background: #f9fafb;
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
        }

        .status-light {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #d1d5db; /* Default grey */
            box-shadow: 0 0 0 2px rgba(209, 213, 219, 0.3);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        /* Status Animations */
        .status-connected {
            background-color: var(--success-color);
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.2);
            animation: pulse-green 2s infinite;
        }
        .status-disconnected {
            background-color: var(--error-color);
            box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.2);
        }

        @keyframes pulse-green {
            0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
            70% { box-shadow: 0 0 0 6px rgba(16, 185, 129, 0); }
            100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }

        #status-text {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-muted);
        }

        /* --- Form Section --- */
        h3 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--text-color);
        }

        form {
            display: grid;
            grid-template-columns: 2fr 1fr auto;
            gap: 15px;
            margin-bottom: 40px;
            background: #f8fafc;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        input, select, button {
            font-family: inherit;
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 0.95rem;
            outline: none;
        }

        input, select {
            border: 1px solid var(--border-color);
            background: white;
            transition: border-color 0.2s;
        }

        input:focus, select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        button:active {
            transform: scale(0.98);
        }

        /* --- Table Section --- */
        .table-container {
            overflow-x: auto;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        thead {
            background-color: #f9fafb;
        }

        th {
            padding: 14px 20px;
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            border-bottom: 1px solid var(--border-color);
        }

        td {
            padding: 14px 20px;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-color);
            font-size: 0.95rem;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tbody tr:hover {
            background-color: #f9fafb;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            form {
                grid-template-columns: 1fr;
            }
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="header">
            <div>
                <h2>Azure MySQL Sync</h2>
                <p style="color: var(--text-muted); font-size: 0.9rem;">Real-time database monitoring</p>
            </div>
            <div class="status-wrapper">
                <div id="db-indicator" class="status-light"></div>
                <span id="status-text">Connecting...</span>
            </div>
        </div>

        <h3>Add New Student</h3>
        <form id="addForm">
            <input type="text" id="name" placeholder="Enter Student Name" required>
            <select id="course">
                <option value="MSc in IT">MSc in IT</option>
                <option value="MBA">MBA</option>
                <option value="BSc Computer Science">BSc Comp Sci</option>
            </select>
            <button type="submit">
                <span>+ Add Record</span>
            </button>
        </form>

        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
            <h3>Live Data</h3>
            <span style="font-size: 0.8rem; color: var(--success-color); background: #ecfdf5; padding: 4px 8px; border-radius: 6px;">‚óè Synced</span>
        </div>

        <div class="table-container" id="data-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Course</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    {% for student in students %}
                    <tr>
                        <td style="color: var(--text-muted); font-weight: 500;">#{{ student.id }}</td>
                        <td style="font-weight: 500;">{{ student.name }}</td>
                        <td>{{ student.phone }}</td>
                        <td>
                            <span style="background: #eef2ff; color: var(--primary-color); padding: 4px 10px; border-radius: 20px; font-size: 0.85rem; font-weight: 500;">
                                {{ student.course }}
                            </span>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // 1. Check DB Status every 1 second
        setInterval(checkDbStatus, 1000);

        function checkDbStatus() {
            fetch('/db-status')
                .then(response => response.json())
                .then(data => {
                    const indicator = document.getElementById('db-indicator');
                    const text = document.getElementById('status-text');
                    
                    // Update Color and Animation Class
                    indicator.style.backgroundColor = data.color;
                    
                    // Reset classes
                    indicator.className = 'status-light';
                    
                    if(data.color === 'green' || data.status.toLowerCase() === 'connected') {
                        indicator.classList.add('status-connected');
                        text.innerText = "Online";
                        text.style.color = "var(--success-color)";
                    } else {
                        indicator.classList.add('status-disconnected');
                        text.innerText = "Offline";
                        text.style.color = "var(--error-color)";
                    }
                })
                .catch(err => {
                    const indicator = document.getElementById('db-indicator');
                    const text = document.getElementById('status-text');
                    indicator.style.backgroundColor = 'red';
                    indicator.classList.add('status-disconnected');
                    text.innerText = "Error";
                });
        }

        // 2. Form Submit Logic
        document.getElementById('addForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const btn = this.querySelector('button');
            const originalText = btn.innerText;
            
            // UI Feedback: Loading state
            btn.innerText = "Adding...";
            btn.style.opacity = "0.7";

            const name = document.getElementById('name').value;
            const course = document.getElementById('course').value;
            
            const formData = new FormData();
            formData.append('name', name);
            formData.append('course', course);

            fetch('/add', { method: 'POST', body: formData })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    location.reload(); 
                })
                .catch(err => {
                    alert("Failed to add data");
                    btn.innerText = originalText;
                    btn.style.opacity = "1";
                });
        });
    </script>
</body>
</html>
